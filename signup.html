<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Netflix - Sign Up</title>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png" />
    <link rel="stylesheet" href="style_signupPage.css">
    <style>
      /* Inline CSS for notification */
      .notification {
        display: none;
        margin-bottom: 1rem;
        padding: 0.75rem 1.25rem;
        border-radius: 0.25rem;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <div class="login-top">
      <img src="./imagesloginPage/logo.png" alt="Netflix Logo">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
      <section class="login-box">
        <h2 class="text-white">Sign Up</h2>
        
        <!-- Notification message -->
        <div id="notification" class="notification">Sign Up successful! Redirecting...</div>
        
        <form id="signupForm" class="mt-4">
          <div class="mb-3 bg-white rounded px-2">
            <label for="fullname" class="form-label small-text">Full Name</label>
            <input type="text" class="form-control border-0 p-0" id="fullname" required>
          </div>
          <div class="mb-3 bg-white rounded px-2">
            <label for="email" class="form-label small-text">Email</label>
            <input type="email" class="form-control border-0 p-0" id="email" required>
          </div>
          <div class="mb-3 bg-white rounded px-2">
            <label for="password" class="form-label small-text">Password</label>
            <input type="password" class="form-control border-0 p-0" id="password" required>
          </div>
          <div class="mb-3 bg-white rounded px-2">
            <label for="dob" class="form-label small-text">Date of Birth</label>
            <input type="date" class="form-control border-0 p-0" id="dob" required>
          </div>
          <button type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign Up</button>
          <div class="mt-3 text-white small-text">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-decoration-none text-white">Learn more</a>.</p>
          </div>
        </form>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      // JavaScript to handle form submission and notification
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting immediately
        
        // Show the notification
        var notification = document.getElementById('notification');
        notification.style.display = 'block';
        
        // Redirect to login page after 2 seconds
        setTimeout(function() {
          window.location.href = 'signin.html';
        }, 3000);
      });
    </script>
  </body>
</html>
